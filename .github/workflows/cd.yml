name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: staging_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-postgres

      - name: Deploy to staging
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt_project
        run: |
          dbt deps
          dbt seed --profiles-dir dbt_project --target staging
          dbt run --profiles-dir dbt_project --target staging
          dbt test --profiles-dir dbt_project --target staging
